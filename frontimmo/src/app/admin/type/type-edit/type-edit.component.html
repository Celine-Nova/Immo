<p>type-edit works!</p>
<div class="container">
    <div class="row">
        <div class="col-6">
            <h1>Modifiez votre type de bien</h1>
        </div>
        <div class="col-6 text-right">
            <button class="btn-primary" [routerLink]="['/admin/types']" routerLinkActive="router-link-active" >Back</button>
        </div>
        <div class="col-12 text-center mb-4">
            <!-- je relie le formgroup à la variable déclarée dans le type component -->
                <form [formGroup]="typeForm" (ngSubmit)="onSubmit()">
                    <div class="row justify-content-md-center mb-3">
                        <div class="col-12 col-sm-3">
                            <label>Name</label>
                        </div>
                        <div class="col-12 col-sm-6">
                            <input type="text" name="name" formControlName="name" class="w-100"> <br>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary mt-4">Submit</button>
                </form>
            </div>
        </div>
    </div>
